<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - PGCPAITL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 400px;
      background: #fff;
      padding: 24px 22px 26px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 { margin: 0 0 6px; color: #003c7a; font-size: 1.3rem; }
    p { margin: 4px 0; font-size: 0.9rem; color: #444; }
    form { margin-top: 20px; }
    .form-group { margin-bottom: 16px; text-align: left; }
    label { display: block; margin-bottom: 4px; font-weight: 600; color: #222; }
    input { width: 100%; padding: 10px; border: 1px solid #d0d7e2; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #003c7a; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #002f5f; }
    .error { color: #c0392b; font-size: 0.9rem; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>PGCPAITL Application Management</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <div id="error" class="error" style="display: none;"></div>
    </form>
  </div>

  <!-- External JS file -->
  <script src="login.js"></script>
</body>
</html>
