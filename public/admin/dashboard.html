<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - PGCPAITL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f7fb;
    }

    .header {
      background: #003c7a;
      padding: 16px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      background: #fff;
      color: #003c7a;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
    }

    #logoutBtn:hover {
      background: #e8eef7;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .applications {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th,
    td {
      padding: 12px 20px;
      border-bottom: 1px solid #e9ecef;
      text-align: left;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
    }

    .status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status.submitted {
      background: #d4edda;
      color: #155724;
    }

    .status.reviewing {
      background: #cce5ff;
      color: #004085;
    }

    .status.accepted {
      background: #d1ecf1;
      color: #0c5460;
    }

    .status.rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .view-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .approve-btn {
      background: #28a745;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .review-btn {
      background: #ffc107;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reject-btn {
      background: #dc3545;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>PGCPAITL Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <h3>Total</h3>
        <p id="totalApps">-</p>
      </div>
      <div class="stat-card">
        <h3>Submitted</h3>
        <p id="submittedApps">-</p>
      </div>
      <div class="stat-card">
        <h3>Reviewing</h3>
        <p id="reviewingApps">-</p>
      </div>
      <div class="stat-card">
        <h3>Accepted</h3>
        <p id="acceptedApps">-</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejectedApps">-</p>
      </div>
    </div>

    <div class="applications">
      <h2 style="padding:16px">Recent Applications</h2>
      <button id="activateAllBtn" class="bulk-btn" style="
   margin-left:16px; 
   margin-bottom:10px;
   background:#8e44ad;
   color:#fff;
   padding:8px 14px;
   border:none;
   border-radius:4px; 
   cursor:pointer;" disabled>
        Activate Payment for All Applicants
      </button>
      <div id="loading" style="padding:20px;text-align:center;">Loading...</div>

      <table id="appsTable" style="display:none; width:100%;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Qualification</th>
            <th>Status</th>
            <th>Submitted</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- DETAILS MODAL -->
  <div id="detailModal" class="modal">
    <div class="modal-content">

      <span id="closeModalBtn" class="close-btn">&times;</span>
      <h2>Application Details</h2>

      <div id="appDetails"></div>

      <div class="files">
        <h3>Uploaded Files</h3>
        <div id="appFiles"></div>
      </div>

      <div style="margin-top:20px; display:flex; gap:15px;">
        <button id="approveBtn" class="approve-btn">Accept</button>
        <button id="reviewBtn" class="review-btn">Mark Reviewing</button>
        <button id="rejectBtn" class="reject-btn">Reject</button>
      </div>

    </div>
  </div>

  <script src="/dashboard.js"></script>
</body>

</html>
